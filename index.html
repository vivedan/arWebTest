<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded 
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>-->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- we use cors proxy to avoid cross-origin problems -->
      <a-nft
        type="nft"
        url="dadNft/dadBase_300_red"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!--<a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="5 5 5"
          position="50 150 0"
        >
        </a-entity>-->
        <a-box scale="300 300 300" color="red" position="0 0 0"></a-box>
        

      </a-nft>
      <a-sound src="src: url(/ZOOM0092_Tr4.WAV)" autoplay="false" position="0 2 5" volume="5"></a-sound>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
        //document.querySelector('a-box').components.sound.stopSound();

        /*document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('loaded');
            document.querySelector('a-sound').components.sound.stopSound();
      });*/

        document.querySelector('a-scene').addEventListener('markerFound', () => {
            document.querySelector('a-sound').components.sound.playSound();
      });

      document.querySelector('a-scene').addEventListener('markerLost', () => {
            document.querySelector('a-sound').components.sound.pauseSound();
      });

    </script>

  </body>
</html>
